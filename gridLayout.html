<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout Calculator</title>
    <link rel="stylesheet" href="gridLayout.css" />
  </head>
  <body>
    <h1>Grid Layout Calculator</h1>
    <div id="inputSection">
      <label for="tileWidth"
        >Tile Width (inches and fraction, e.g., 38 5/16):</label
      >
      <input id="tileWidth" type="text" placeholder="e.g., 38 5/16" />

      <label for="groutJointSize">Grout Joint Size (fraction):</label>
      <input id="groutJointSize" type="text" placeholder="e.g., 1/16" />

      <label for="modifier">Modifier (fraction):</label>
      <input id="modifier" type="text" placeholder="e.g., 1/4" />

      <label for="numTiles">Number of tiles in width of grid:</label>
      <input id="numTiles" type="number" />

      <label for="numGrids">Number of Grids:</label>
      <input id="numGrids" type="number" />

      <button id="calculateButton">Calculate</button>
    </div>
    <div id="resultSection">
      <h2>Results</h2>
      <div id="results"></div>
    </div>
    <script src="gridLayout.js"></script>
  </body>
</html>
